<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js"></script>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li style="float: right">MARGO GIDDENS</li>
        <li><a href="portfolio.html">Portfolio</a></li>
      </ul>
    </nav>
    <br /><br /><br />
    <h1>Contact Me</h1>
    <div class="form-container">
      <form action="success.html">
        <label for="name">Name:</label><br>
        <input type="text" name="name" id="name" cols="20"/><br /><br />
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" cols="20"/><br /><br />
        <label for="message">Message:</label><br>
        <textarea name="message" id="message" rows=10" cols="20"></textarea><br>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <footer>
      <div class="media">
        <a href="http://facebook.com" target="_blank">
          <img
            class="link"
            src="assets/facebook.png"
            alt="facebook"
            height="49"
        /></a>
        <a href="http://twitter.com" target="_blank">
          <img class="link" src="assets/twitter.png" alt="twitter" height="50"
        /></a>
        <a href="http://linkedin.com" target="_blank">
          <img src="assets/linkedin.png" alt="linkedin" height="50"
        /></a>
      </div>
    </footer>
  </body>
</html>
